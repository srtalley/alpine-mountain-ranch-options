<div id="airport_transportation_form"><div class="contact-flex"><div class="contact-half"><label>Name <span class="contact-required">*</span> [text* airport-name]</label></div><div class="contact-half"><label>Email <span class="contact-required">*</span> [email* airport-email id:airport-email]</label></div></div>

<div class="contact-flex"><div class="contact-half"><label>Vehicle <span class="contact-required">*</span> [select* airport-vehicle include_blank "Drop Off" "Pick Up"]</label></div><div class="contact-half"><label>Airport Location <span class="contact-required">*</span> [select* airport-airport include_blank "Atlantic Aviation" "HDN"]</label></div></div>

<div class="contact-flex"><div class="contact-full">[submit "Send Request"]</div></div></div>
